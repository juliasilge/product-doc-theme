title: posit-docs
author: Ashley Henry, David Aja
version: 1.0.2
quarto-requred: ">=1.3.340"
contributes:
  project:
    project:
      type: website
    website:
      title: 
      favicon: "assets/images/favicon.svg"
      bread-crumbs: true
      navbar:
        pinned: true
        logo: "assets/images/posit-icon-fullcolor.svg"
        logo-alt: "Posit Documentation"  
        right:
         - icon: "list"
           menu:
           - text: "docs.posit.co"
             href: "https://docs.posit.co"
           - text: "Posit Support"
             href: "https://support.posit.co/hc/en-us/"
      sidebar:
        style: "floating"
        collapse-level: 1
        search: true
        pinned: false
  formats:
    html:
      theme: 
        light: theme.scss
        dark: theme-dark.scss
      link-external-icon: true
      link-external-newwindow: true
      toc: true
      toc-expand: true
