title: posit-docs
author: Ashley Henry
version: 0.2.0
quarto-requred: ">=1.3.340"
contributes:
  project:
    project:
      type: website
    website:
      title: 
      favicon: "assets/images/favicon.svg"
      bread-crumbs: true
      navbar:
        pinned: true
        logo: "assets/images/posit-icon-fullcolor.svg"
        logo-alt: "Posit Documentation"  
        right:
          - icon: "list"
            menu:
              - text: "docs.posit.co"
                href: "https://docs.posit.co"
              - text: "Posit Support"
                href: "https://support.posit.co/hc/en-us/"
      sidebar:
        style: "floating"
        collapse-level: 1
        search: true
        pinned: false
      page-footer:
        left: |
          <Copyright placeholder - replace in project>
        center: |
          <Posit Product version - replace in project> 
        right:
          - icon: question-circle-fill
            href: https://support.posit.co/hc/en-us
          - icon: lightbulb-fill
            href: https://solutions.posit.co
          - text: "<img src='/_extensions/posit-docs/assets/images/posit-guide-ltmd.svg' id='footer-right-logo'>"
            href: https://docs.posit.co
          - text: "<img src='/_extensions/posit-docs/assets/images/posit-logo-black-TM.svg' id='footer-right-posit-logo'>"
            url: "https://posit.co"
  formats:
    html:
      theme: [theme.scss]
      link-external-icon: true
      link-external-newwindow: true
      toc: true
      toc-expand: true
